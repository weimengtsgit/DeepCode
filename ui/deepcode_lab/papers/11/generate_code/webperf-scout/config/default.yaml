# WebPerf Scout - Default Configuration

# Global Performance Analysis Settings
global:
  # Default crawling depth for URL discovery
  max_crawl_depth: 1
  
  # Performance measurement timeout (in seconds)
  timeout: 30
  
  # Enable/disable specific performance metrics
  metrics:
    largest_contentful_paint: true
    first_contentful_paint: true
    cumulative_layout_shift: true
    time_to_interactive: true
    total_blocking_time: true

# Browser Simulation Configuration
browser:
  # Default browser for performance testing
  type: chromium
  
  # Simulated device configurations
  device_emulation:
    - name: desktop
      user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
      viewport:
        width: 1920
        height: 1080
    
    - name: mobile
      user_agent: "Mozilla/5.0 (iPhone; CPU iPhone OS 14_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/14.1.1 Mobile/15E148 Safari/604.1"
      viewport:
        width: 375
        height: 812

# Network Simulation
network:
  # Predefined network conditions for testing
  conditions:
    - name: fast_3g
      download_speed: 1.6  # Mbps
      upload_speed: 0.75   # Mbps
      latency: 150         # ms
    
    - name: slow_4g
      download_speed: 0.7  # Mbps
      upload_speed: 0.3    # Mbps
      latency: 300         # ms

# Performance Scoring Thresholds
scoring:
  # Scoring weights for different performance metrics
  weights:
    largest_contentful_paint: 0.25
    first_contentful_paint: 0.20
    cumulative_layout_shift: 0.20
    time_to_interactive: 0.20
    total_blocking_time: 0.15
  
  # Performance grade thresholds
  grades:
    - name: A
      min_score: 0.90
      color: green
    
    - name: B
      min_score: 0.75
      color: lime
    
    - name: C
      min_score: 0.60
      color: yellow
    
    - name: D
      min_score: 0.40
      color: orange
    
    - name: F
      min_score: 0.00
      color: red

# Reporting Configuration
reporting:
  # Default output formats
  formats:
    - json
    - html
    - console
  
  # Screenshot capture settings
  screenshots:
    enabled: true
    format: png
    quality: 80

# Security and Crawling Constraints
security:
  # Restrict crawling to HTTPS URLs
  https_only: true
  
  # Allowed domains for crawling (empty means no restrictions)
  allowed_domains: []
  
  # Exclude specific URL patterns
  exclude_patterns:
    - ".*\\.pdf$"
    - ".*\\.zip$"
    - ".*\\.exe$"

# Logging Configuration
logging:
  level: info
  output_path: "./logs/webperf-scout.log"