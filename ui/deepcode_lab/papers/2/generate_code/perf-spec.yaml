# Performance Specification Configuration
# Defines the settings and parameters for the performance specification toolkit

# Crawler Settings
crawler:
  base_url: "https://example.com"
  max_depth: 3
  request_timeout: 10 # seconds
  delay_between_requests: 1 # second

# Metrics Collection Settings
metrics_collector:
  system_monitoring_enabled: true
  http_monitoring_enabled: true
  endpoints:
    - name: "Home Page"
      url: "https://example.com"
    - name: "API Endpoint"
      url: "https://api.example.com/data"
  collection_interval: 30 # seconds

# Analysis Settings
analyzer:
  enable_insights: true
  enable_recommendations: true

# Reporting Settings
report_generator:
  output_format: "json"
  output_directory: "reports"
  include_analysis: true

# Logging Settings
logging:
  level: "INFO"
  log_directory: "logs"
  max_log_size: 10485760 # 10MB

# General Settings
general:
  version: "0.1.0"
  debug_mode: false